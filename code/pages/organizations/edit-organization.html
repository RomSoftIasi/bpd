<webc-container controller="organizations/EditOrganizationController">
    <link href="/assets/css/pages/main.css" rel="stylesheet">

    <div class="container main-container">
        <h1>{{$title}}</h1>

        <div class="container">
            <div class="form-wrapper" id="needs-validation">
                <div class="form-row-wrapper">
                    <label>{{$form.organizationName.label}}:</label>
                    <div>
                        <input class="form-control w-50" data-view-model="@newOrganization"/>
                        <small class="form-text text-muted">{{$form.organizationName.description}}</small>
                    </div>
                </div>
            </div>
        </div>

        <footer class="left-align flex-column align-items-start">
            <div class="left-align">
                <button data-tag="update-organization">{{$updateOrganization}}</button>
                <button class="red-button" data-tag="remove-organization">{{$removeOrganization}}</button>
            </div>
            <button data-tag="back">{{$back}}</button>
        </footer>
    </div>
</webc-container>
