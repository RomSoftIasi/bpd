<webc-container controller="organizations/OrganizationsController">
    <link href="assets/css/pages/main.css" rel="stylesheet">

    <div class="container main-container">
        <h1 class="center-align">{{$title}}</h1>

        <div class="container" data-if="@hasOrganizations">
            <h2 class="no-data" slot="false">{{$noData}}</h2>

            <header slot="true">
                <div class="row-wrapper grid-equal">
                    <label>{{$header.organization}}</label>
                    <!--<label>{{$type}}</label>-->
                    <label>{{$header.createdAt}}</label>
                    <label>{{$header.clusters}}</label>
                    <label>{{$header.blockchainDomains}}</label>
                    <label>{{$header.options}}</label>
                </div>
            </header>

            <main data-for="@organizations" slot="true">
                <div class="row-wrapper grid-equal">
                    <label title="@name">{{@name}}</label>
                    <!--<label>{{@type}}</label>-->
                    <label>{{@createdAt}}</label>
                    <label>{{@numberOfClusters}}</label>
                    <label class="link" data-tag="manage-blockchain-domains">{{$manage}}</label>
                    <div class="d-flex justify-content-center align-items-center" data-for="@options">
                        <label class="link option" data-tag="@tag">{{@name}}</label>
                    </div>
                </div>
            </main>
        </div>

        <footer class="left-align">
            <button data-tag="add-organization">{{$addOrganization}}</button>
        </footer>
    </div>
</webc-container>
