<webc-container controller="blockchain-domain/EditBlockchainDomainController">
    <link href="/assets/css/pages/main.css" rel="stylesheet">

    <div class="container main-container">
        <h1>{{$title}}</h1>

        <div class="container form-wrapper" id="needs-validation">
            <div class="form-row-wrapper">
                <label>{{$status}}:</label>
                <label data-status="@dataStatus">{{@status}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$form.mainDomain.label}}:</label>
                <div>
                    <input class="form-control" data-view-model="@blockchainDomainModel.mainDomain"/>
                    <small class="form-text text-muted">{{$form.mainDomain.description}}</small>
                </div>
            </div>

            <div class="form-row-wrapper">
                <label>{{$form.subdomain.label}}:</label>
                <div>
                    <input class="form-control" data-view-model="@blockchainDomainModel.subdomain"/>
                    <small class="form-text text-muted">{{$form.subdomain.description}}</small>
                </div>
            </div>

            <div class="form-row-wrapper">
                <label>{{$form.vaultDomain.label}}:</label>
                <div>
                    <input class="form-control" data-view-model="@blockchainDomainModel.vaultDomain"/>
                    <small class="form-text text-muted">{{$form.vaultDomain.description}}</small>
                </div>
            </div>

            <div class="form-row-wrapper">
                <label>{{$form.blockchainTypes.label}}:</label>
                <div>
                    <select class="form-select" data-for="@blockchainDomainModel.blockchainTypes.blockchainTypeValues" value="@blockchainDomainModel.blockchainTypes.value">
                        <option value="@value">{{ @text }}</option>
                    </select>
                    <small class="form-text text-muted">{{$form.blockchainTypes.description}}</small>
                </div>
            </div>

            <div class="form-row-wrapper">
                <label>{{$form.jenkins.label}}:</label>
                <div>
                    <input class="form-control" data-view-model="@blockchainDomainModel.jenkins"/>
                    <small class="form-text text-muted">{{$form.jenkins.description}}</small>
                </div>
            </div>

            <div class="form-row-wrapper">
                <label>{{$form.jenkinsUserName.label}}:</label>
                <div>
                    <input class="form-control" data-view-model="@blockchainDomainModel.jenkinsUserName"/>
                    <small class="form-text text-muted">{{$form.jenkinsUserName.description}}</small>
                </div>
            </div>

            <div class="form-row-wrapper">
                <label>{{$form.jenkinsToken.label}}:</label>
                <div>
                    <input class="form-control" data-view-model="@blockchainDomainModel.jenkinsToken"/>
                    <small class="form-text text-muted">{{$form.jenkinsToken.description}}</small>
                </div>
            </div>

            <div class="form-row-wrapper">
                <label>{{$form.githubUsecaseRepository.label}}:</label>
                <div>
                    <input class="form-control" data-view-model="@blockchainDomainModel.githubUsecaseRepository"/>
                    <small class="form-text text-muted">{{$form.githubUsecaseRepository.description}}</small>
                </div>
            </div>

            <div class="form-row-wrapper">
                <label>{{$form.deploymentConfiguration.label}}:</label>
                <textarea class="form-control  area-configuration"
                          data-view-model="@blockchainDomainModel.deploymentConfiguration"></textarea>
            </div>
        </div>

        <footer class="d-flex justify-content-between align-items-center">
            <button data-tag="back">{{$back}}</button>
            <button data-tag="update-network">{{$updateNetwork}}</button>
        </footer>
    </div>
</webc-container>
