<webc-container controller="voting-session/NewVotingSessionController">
    <link href="/assets/css/pages/main.css" rel="stylesheet">

    <div class="container main-container">
        <h1>New Voting Session</h1>

        <div class="container form-wrapper">
            <label>Please select the type of voting:</label>
            <fieldset class="form-group" id="voting-type">
                <div class="form-check">
                    <input class="form-check-input" id="consultation" name="voting-type" type="radio"
                           value="new-voting-session-consultation">
                    <label class="form-check-label" for="consultation">Consultation / Opinion Poll</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="generic" name="voting-type" type="radio"
                           value="new-voting-session-generic">
                    <label class="form-check-label" for="generic">Generic Proposal</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="fixed-structure" name="voting-type" type="radio"
                           value="new-voting-session-fixed-structure">
                    <label class="form-check-label" for="fixed-structure">Fixed Structure Proposal</label>
                </div>
            </fieldset>
        </div>

        <footer class="left-align">
            <button data-tag="back">Back</button>
            <button data-tag="next">Next</button>
        </footer>
    </div>
</webc-container>
