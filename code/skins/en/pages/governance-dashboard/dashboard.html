<webc-container controller="GovernanceDashboardController">
    <link href="assets/css/pages/main.css" rel="stylesheet">

    <div class="container main-container">
        <h1 class="center-align">Blockchain Deployment Platform News</h1>

        <div class="container" data-if="@hasNews">
            <h2 class="no-data" slot="false">No available News</h2>

            <header slot="true">
                <div class="row-wrapper">
                    <label>News</label>
                    <label>Type</label>
                    <label>Date</label>
                    <label>Status</label>
                    <label>Options</label>
                </div>
            </header>

            <main data-for="@news" slot="true">
                <div class="row-wrapper">
                    <label title="@title">{{@title}}</label>
                    <label>{{@type}}</label>
                    <label>{{@date}}</label>
                    <label data-status="@concluded">{{@status}}</label>
                    <label class="link" data-tag="options">{{@options}}</label>
                </div>
            </main>
        </div>

        <footer class="right-align">
            <button data-tag="voting-dashboard">Voting</button>
        </footer>
    </div>
</webc-container>
