<webc-container controller="blockchain-domain/ManageBlockchainDomainController">
    <link href="assets/css/pages/main.css" rel="stylesheet">

    <div class="container main-container">
        <h1>{{$title}}</h1>

        <div class="container form-wrapper">
            <div class="form-row-wrapper">
                <label>{{$status}}:</label>
                <label data-status="@blockchainDomainModel.dataStatus">{{@blockchainDomainModel.status}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$mainDomain}}:</label>
                <label class="font-weight-bold">{{@blockchainDomainModel.mainDomain}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$subdomain}}:</label>
                <label class="font-weight-bold">{{@blockchainDomainModel.subdomain}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$vaultDomain}}:</label>
                <label class="font-weight-bold">{{@blockchainDomainModel.vaultDomain}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$jenkins}}:</label>
                <label class="font-weight-bold">{{@blockchainDomainModel.jenkins}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$jenkinsUserName}}:</label>
                <label class="font-weight-bold">{{@blockchainDomainModel.jenkinsUserName}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$githubUsecaseRepository}}:</label>
                <label class="font-weight-bold">{{@blockchainDomainModel.githubUsecaseRepository}}</label>
            </div>

            <div class="form-row-wrapper" data-if="@displayConfiguration">
                <label>{{$deploymentConfiguration}}:</label>
                <textarea class="form-control  area-configuration" readonly
                          value="@blockchainDomainModel.deploymentConfiguration"></textarea>
            </div>

            <div class="form-row-wrapper" data-if="@displayLogs">
                <label>{{$installationLogs}}:</label>
                <textarea class="form-control" readonly value="@blockchainDomainModel.deploymentLogs"></textarea>
            </div>
        </div>

        <footer class="left-align flex-column align-items-start">
            <div class="left-align" data-if="@isReadyToInstall">
                <button data-tag="install">{{$installBlockchainDomain}}</button>
                <button class="red-button" data-tag="remove">{{$removeBlockchainDomain}}</button>
            </div>
            <div class="left-align" data-if="@displayLogs">
                <div data-if="@blockchainDomainModel.isInstalled">
                    <button class="green-button" data-tag="upgrade">{{$upgradeBlockchainDomain}}</button>
                </div>
                <div data-if="@blockchainDomainModel.isInstallFailed">
                    <button class="yellow-button" data-tag="retry">{{$retryBlockchainDomainInstallation}}</button>
                </div>
                <button class="red-button" data-tag="uninstall">{{$uninstallBlockchainDomain}}</button>
            </div>
            <button data-tag="back">{{$back}}</button>
        </footer>
    </div>
</webc-container>
