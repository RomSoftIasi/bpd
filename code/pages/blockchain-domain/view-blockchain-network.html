<webc-container controller="blockchain-domain/ViewBlockchainDomainController">
    <link href="/assets/css/pages/main.css" rel="stylesheet">

    <div class="container main-container">
        <h1>{{$title}}</h1>

        <div class="container form-wrapper">
            <div class="form-row-wrapper">
                <label>{{$status}}:</label>
                <label data-status="@dataStatus">{{@status}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$mainDomain}}:</label>
                <label class="font-weight-bold">{{@mainDomain}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$subdomain}}:</label>
                <label class="font-weight-bold">{{@subdomain}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$vaultDomain}}:</label>
                <label class="font-weight-bold">{{@vaultDomain}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$jenkins}}:</label>
                <label class="font-weight-bold">{{@jenkins}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$jenkinsUserName}}:</label>
                <label class="font-weight-bold">{{@jenkinsUserName}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$jenkinsToken}}:</label>
                <label class="font-weight-bold">{{@jenkinsToken}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$githubUsecaseRepository}}:</label>
                <label class="font-weight-bold">{{@githubUsecaseRepository}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$deploymentConfiguration}}:</label>
                <textarea class="form-control" readonly value="@deploymentConfiguration"></textarea>
            </div>

            <div class="form-row-wrapper" data-if="@displayLogs">
                <label>{{$installationLogs}}:</label>
                <textarea class="form-control" readonly value="@deploymentLogs"></textarea>
            </div>
        </div>

        <footer class="left-align">
            <button data-tag="back">{{$back}}</button>
        </footer>
    </div>
</webc-container>
